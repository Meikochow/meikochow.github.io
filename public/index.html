  <style>
  #loading{
    border-radius:50%;
    padding:40px;
    margin:30vh auto 0px auto;
    transform: opacity 0.5s ease-in-out;
  }
    #loader{
      margin:0px auto 0px auto;
      display:block;
      animation: spin 1.6s cubic-bezier(.36,.07,.19,.97) infinite;
      transform: translate3d(0, 0, 0);
    }
    @keyframes spin {
      0% {
        transform: rotateZ(0deg);
      }
      100%{
        transform:rotate(720deg);
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
      <img src=".\assets\icons\reactLogo.png" id="loader" alt="loader"/>
    </div>
    <div id="root"></div>
  </body>
